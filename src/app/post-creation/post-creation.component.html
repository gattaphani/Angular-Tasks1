<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
    <label for="Id">Id:</label>
    <input type="number" id="firstName" formControlName="id">
    <br>
  
    <label for="User Id">User Id:</label>
    <input type="number" id="lastName" formControlName="userId">
    <br>
  
    <label for="Title">Title:</label>
    <input type="text" id="email" formControlName="title">
    <br>
  
    <label for="Body">Body:</label>
    <input type="text" id="age" formControlName="body">
    <br>
  
    <button *ngIf="!showUpdate" type="submit" class="btn btn-primary">Submit</button>
    <button *ngIf="showUpdate" type="submit" (click)="updatePost(myForm.value)"  class="btn btn-primary">Update</button>
</form>
