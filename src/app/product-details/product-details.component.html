<div class="col-md-4"></div>
<div class="col-md-4 offset-md-4">
<form [formGroup]="productDetails" (ngSubmit)="upadteProduct(productDetails)">
    <div class="form-group" class="mb-3">
      <input type="number" class="form-control" formControlName="slno" name="slno" placeholder="Slno" />
    </div>
    <div class="form-group" class="mb-3">
    <select id="category" class="form-control" name="category" formControlName="category" placeholder="category">
        <option value="null" hidden disabled>Select Category</option>
      <option value={{c.name}} *ngFor="let c of categories">
        {{ c.name }}
      </option>
    </select>
    </div>
    <div class="form-group" class="mb-3">
      <input type="text" class="form-control" formControlName="name" name="name" placeholder="Name" />
    </div>
    <div class="form-group" class="mb-3">
      <select id="rating"  class="form-control" name="rating" formControlName="rating" placeholder="rating">
        <option value="null" hidden disabled>Select Rating</option>
        <option value={{r.name}} *ngFor="let r of ratings">
          {{ r.name }}
        </option>
      </select>
    </div>
    <div class="form-group"class="mb-3">
      <input type="text" class="form-control" formControlName="description" name="description" placeholder="Description">
    </div>
    <button type="submit"  class="btn btn-primary">Upadte</button>
  
  </form>
  </div>
